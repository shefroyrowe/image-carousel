<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="container">
<!-- move slides left -->
        <button class="move-left btn"><img src="images/arrow-left.svg" alt="left arrow icon"></button>

        <div class="slides-box">
            <div class="image-box">
                <img src="images/c5d4c5ed.jpg" alt="image 1">
            </div>
            <div class="image-box">
                <img src="images/cyberpunk style anime girl.jpg" alt="image 2">
            </div>
            <div class="image-box">
                <img src="images/Kakashi Hatake.jpg" alt="image 3">
            </div>
            <div class="image-box">
                <img src="images/p183297.jpg" alt="image 4">
            </div>
            <div class="image-box">
                <img src="images/Spirit Animal Cell Phone Wallpaper v2.jpg" alt="image 5">
            </div>
            <div class="image-box">
                <img src="images/âœ°Inosuke Hashibira.jpg" alt="image 6">
            </div>
        </div>

<!-- move slides right -->
        <button class="move-right btn"><img src="images/arrow-right.svg" alt="right arrow icon"></button>
<!-- nav dots -->
    </main>
    <nav>
        <ul id="nav-dots">
            <li class="nav-dot">.</li>
            <li class="nav-dot">.</li>
            <li class="nav-dot">.</li>
            <li class="nav-dot">.</li>
            <li class="nav-dot">.</li>
            <li class="nav-dot">.</li>
        </ul>
    </nav>
</body>

</html>
